<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<meta charset="utf-8">
	<title>Sigh Up Form.</title>
	<link rel="stylesheet" type ="text/css" href="styling.css">
</head>
<body>
	<div id ="header">
		<p1>Please enter the following details to sigh up.</p1>
	</div>

	<div id="input">
		<form id="form">
			Name :<br>
			<input id="name" type="text" name="name" size="15" value="" placeholder="Enter your name here..."><br>
			Surname :<br>
			<input id="sname" type="text" name="sname" size ="15" value="" placeholder="Enter your surname here..."><br>
			Age :<br>
			<input id="age" type="text" name="age" size ="15" value="" placeholder="Enter your Age here..."><br>
			Email :<br>
			<input id="email" type="text" name="email" size ="15" value="" placeholder="Enter your email here..."><br>
			Password :<br>
			<input id="p1" type="password" name="pass" size ="15" value="" placeholder="Enter your password here..."><br>
			Confirm Password :<br>
			<input id="p2" type="password" name="cpass" size ="15" value="" placeholder="Confirm your password here..."><br>
			<br>
			<input type="submit" name="sub" value="Submit"><br>

		</form>
	</div>	

	<script src="script.js"></script>
</body>
</html>
